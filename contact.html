<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
    <span class="navbar-brand h1 bg-custom p-2">Travis Abraham</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right text-grey">
        <li class="nav-item text-white text-right">
          <a class="nav-link text-white text-right" href="index.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white text-right" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white text-right" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  
  <div id="main-container">
      <div class="row">
          <div class="cl-md-3"></div>
    <section class="main-section" class="container">
      
      <div class="cl-md-6">

      <h1 class="">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <div class="cl-md-3"></div>
      </div>
    </div>
  </div>
  

  

  <footer>
    <div class="container text-center">
      <span class="text-white">2019 MADE BY TCA</span>
    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>  
</body>

</html>
